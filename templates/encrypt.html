<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">ğŸ” Encrypt a Message</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('encrypt') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select an Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Secret Message:</label>
                <input type="text" name="message" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Set a Passcode:</label>
                <input type="password" name="passcode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Encrypt & Download</button>
            <a href="{{ url_for('index') }}" class="btn btn-light">Back</a>
        </form>
    </div>
</body>
</html>
